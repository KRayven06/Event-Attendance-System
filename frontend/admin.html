<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #f8f9fa;
        }
        .container {
            max-width: 900px;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .card {
            background-color: #2c2c2c;
            border: 1px solid #444;
        }
        .logo {
            width: 40px;
            height: 40px;
        }
        .table {
            --bs-table-bg: #2c2c2c;
            --bs-table-striped-bg: #3a3a3a;
            --bs-table-border-color: #444;
        }
        .nav-button {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: #3a3a3a;
            color: #f8f9fa;
            transition: background-color 0.2s ease-in-out;
        }
        .nav-button:hover {
            background-color: #4a4a4a;
            color: #fff;
        }
        .nav-button svg {
            margin-right: 0.75rem;
        }
        .status-attended {
            color: #198754;
            font-weight: bold;
        }
        .status-not-attended {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow-lg">
            <div class="card-body p-4 p-md-5">

                <div class="text-center mb-4">
                    <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#007bff" d="M50 0L95.1 24.4V75.6L50 100L4.9 75.6V24.4L50 0Z"/>
                        <path fill="#fff" d="M50 15L82.5 32.7V67.3L50 85L17.5 67.3V32.7L50 15ZM50 22.5L25.9 36.1V63.9L50 77.5L74.1 63.9V36.1L50 22.5Z"/>
                    </svg>
                    <h1 class="h3 fw-bold mt-2 mb-0">Event Registration</h1>
                    <p class="text-body-secondary mt-2">Admin Dashboard</p>
                </div>
                
                <div class="text-center mb-4">
                    <a href="/export" class="btn btn-success" download="attendance_report.xlsx">Download Excel Report</a>
                </div>
                <p class="text-center text-muted small">Attendance data refreshes automatically every 5 seconds.</p>
                
                <div class="table-responsive">
                    <table id="attendance-table" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Registration ID</th>
                                <th>Status</th>
                                <th>Check-in Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be inserted here -->
                        </tbody>
                    </table>
                </div>

                <hr class="my-4">

                <div class="row g-3">
                    <div class="col-6">
                        <a href="/index.html" class="nav-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="8.5" cy="7" r="4"/><line x1="20" y1="8" x2="20" y2="14"/><line x1="23" y1="11" x2="17" y2="11"/></svg>
                            <span>New Registration</span>
                        </a>
                    </div>
                    <div class="col-6">
                         <a href="/scanner.html" class="nav-button">
                           <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 7V5a2 2 0 0 1 2-2h2"/><path d="M17 3h2a2 2 0 0 1 2 2v2"/><path d="M21 17v2a2 2 0 0 1-2 2h-2"/><path d="M7 21H5a2 2 0 0 1-2-2v-2"/><path d="M7 12h10"/></svg>
                            <span>Scan QR</span>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tableBody = document.querySelector('#attendance-table tbody');

            async function fetchAndDisplayData() {
                try {
                    const response = await fetch('/attendees');
                    if (!response.ok) {
                        console.error('Failed to fetch data');
                        return;
                    }
                    const data = await response.json();
                    
                    tableBody.innerHTML = '';

                    if (data.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="5" class="text-center">No registrations yet.</td></tr>';
                        return;
                    }

                    data.forEach(attendee => {
                        const row = document.createElement('tr');
                        const statusClass = attendee.status === 'Attended' ? 'status-attended' : 'status-not-attended';
                        
                        row.innerHTML = `
                            <td>${escapeHtml(attendee.name)}</td>
                            <td>${escapeHtml(attendee.email)}</td>
                            <td>${escapeHtml(attendee.registration_id)}</td>
                            <td class="${statusClass}">${escapeHtml(attendee.status)}</td>
                            <td>${attendee.timestamp ? escapeHtml(attendee.timestamp) : 'N/A'}</td>
                        `;
                        tableBody.appendChild(row);
                    });

                } catch (error) {
                    console.error('Error fetching data:', error);
                    tableBody.innerHTML = '<tr><td colspan="5" class="text-center text-danger">Failed to load data. Please check the server.</td></tr>';
                }
            }
            
            function escapeHtml(unsafe) {
                if (typeof unsafe !== 'string') return unsafe;
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            fetchAndDisplayData();
            setInterval(fetchAndDisplayData, 5000);
        });
    </script>
</body>
</html>
