<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .card {
            background-color: #2c2c2c;
            border: 1px solid #444;
        }
        .logo {
            width: 40px;
            height: 40px;
        }
        #qr-reader {
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #444;
        }
        #scan-result {
            text-align: center;
        }
        .alert-base {
            padding: 1rem;
            margin-top: 1rem;
            border: 1px solid transparent;
            border-radius: .5rem;
            font-weight: 500;
        }
        .success {
            color: #75b798;
            background-color: #1c3c2f;
            border-color: #2a5a46;
        }
        .error {
            color: #ea868f;
            background-color: #422024;
            border-color: #633036;
        }
        .nav-button {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: #3a3a3a;
            color: #f8f9fa;
            transition: background-color 0.2s ease-in-out;
        }
        .nav-button:hover {
            background-color: #4a4a4a;
            color: #fff;
        }
        .nav-button svg {
            margin-right: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow-lg">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#007bff" d="M50 0L95.1 24.4V75.6L50 100L4.9 75.6V24.4L50 0Z"/>
                        <path fill="#fff" d="M50 15L82.5 32.7V67.3L50 85L17.5 67.3V32.7L50 15ZM50 22.5L25.9 36.1V63.9L50 77.5L74.1 63.9V36.1L50 22.5Z"/>
                    </svg>
                    <h1 class="h3 fw-bold mt-2 mb-0">Event Registration</h1>
                    <p class="text-body-secondary mt-2">QR Code Scanner</p>
                </div>

                <div id="qr-reader"></div>
                <div id="scan-result">
                    <p id="result-message" class="alert-base">Please scan a QR code...</p>
                </div>
                
                <hr class="my-4">

                <div class="row g-3">
                    <div class="col-6">
                        <a href="/index.html" class="nav-button">
                             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="8.5" cy="7" r="4"/><line x1="20" y1="8" x2="20" y2="14"/><line x1="23" y1="11" x2="17" y2="11"/></svg>
                            <span>Register</span>
                        </a>
                    </div>
                    <div class="col-6">
                         <a href="/admin.html" class="nav-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
                            <span>Admin Panel</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="scanner.js" defer></script>
</body>
</html>
