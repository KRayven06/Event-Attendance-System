<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background-color:#f4f7f6;color:#333;display:flex;justify-content:center;align-items:flex-start;min-height:100vh;margin:0;padding-top:40px}.container{background-color:#fff;padding:30px 40px;border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,.08);width:100%;max-width:500px;text-align:center;box-sizing:border-box}h1{color:#2c3e50}#qr-reader{width:100%;border:1px solid #ddd;border-radius:8px;overflow:hidden;margin-bottom:20px}#scan-result{margin-top:20px;padding:15px;background-color:#eaf2f8;border-radius:8px}#result-message{margin:0;font-size:1.1em;font-weight:500}.success{color:#27ae60;border:1px solid #27ae60;background-color:#e9f7ef}.error{color:#c0392b;border:1px solid #c0392b;background-color:#f9ebea}.nav-links{margin-top:30px;border-top:1px solid #eee;padding-top:20px;display:flex;justify-content:space-around}.nav-links a{text-decoration:none;color:#3498db;font-weight:500}.nav-links a:hover{text-decoration:underline}
    </style>
</head>
<body>
    <div class="container">
        <h1>Scan QR Code for Attendance</h1>
        <div id="qr-reader"></div>
        <div id="scan-result">
            <p id="result-message">Please scan a QR code...</p>
        </div>
        <div class="nav-links">
            <a href="/index.html">Go to Registration</a>
            <a href="/admin.html">Go to Admin Dashboard</a>
        </div>
    </div>
    
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="scanner.js" defer></script>
</body>
</html>
